<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión y Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('hero-bg.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            max-width: 800px;
            width: 100%;
            padding: 20px;
        }
        @media (min-width: 768px) {
            .container {
                grid-template-columns: 1fr 1fr;
            }
        }
        .card {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 100%;
        }
        .card-header {
            margin-bottom: 20px;
        }
        .card-title {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .card-description {
            color: #666;
            font-size: 14px;
        }
        .card-content {
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .link {
            color: #0070f3;
            text-decoration: underline;
            font-size: 14px;
        }
        .button {
            background-color: #0070f3;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Iniciar sesión</h2>
                <p class="card-description">Ingresa tu nombre de usuario y contraseña para acceder a tu cuenta.</p>
            </div>
            <div class="card-content">
                <div class="input-group">
                    <label for="username">Nombre de usuario</label>
                    <input id="username" type="text" placeholder="Ingresa tu nombre de usuario">
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input id="password" type="password" placeholder="Ingresa tu contraseña">
                </div>
            </div>
            <div class="card-footer">
                <a href="#" class="link">¿Olvidaste tu contraseña?</a>
                <button class="button">Iniciar sesión</button>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Registrarse</h2>
                <p class="card-description">Crea una nueva cuenta para acceder a nuestros servicios.</p>
            </div>
            <div class="card-content">
                <div class="input-group">
                    <label for="register-username">Nombre de usuario</label>
                    <input id="register-username" type="text" placeholder="Ingresa tu nombre de usuario">
                </div>
                <div class="input-group">
                    <label for="register-email">Correo electrónico</label>
                    <input id="register-email" type="email" placeholder="Ingresa tu correo electrónico">
                </div>
                <div class="input-group">
                    <label for="register-password">Contraseña</label>
                    <input id="register-password" type="password" placeholder="Ingresa tu contraseña">
                </div>
                <div class="input-group">
                    <label for="register-confirm-password">Confirmar contraseña</label>
                    <input id="register-confirm-password" type="password" placeholder="Confirma tu contraseña">
                </div>
            </div>
            <div class="card-footer">
                <button class="button">Registrarse</button>
            </div>
        </div>
    </div>
</body>
</html>
